<div class="panel panel-info" ng-controller="ModelController">
    <div class="panel-heading handle bold">
        {{modelWidget.title| translate}}

        <span class="pull-right widget-link">            
            <a class="small-horizonal-spacing" href ng-click="expandCollapse(modelWidget)">
                <span ng-show="modelWidget.expand"><i class="fa fa-chevron-up" title="{{'collapse'| translate}}"></i></span>
                <span ng-show="!modelWidget.expand"><i class="fa fa-chevron-down" title="{{'expand'| translate}}"></i></span>
            </a>
            <a class="small-horizonal-spacing" href ng-click="removeWidget(modelWidget)" title="{{'remove'| translate}}"><i class="fa fa-times-circle"></i></a>
        </span>
    </div>
    <div ng-show="modelWidget.expand" class="panel-body dashboard-widget-container">
        <div ng-if="!modelTei" class="alert alert-warning">{{'no_model'| translate}}</div>

        <form name="outerForm" novalidate>
            <table class="table-borderless table-striped">
                <tr ng-repeat="attribute in modelTei.attributes">
                    <td>
                        {{attribute.displayName}}
                    </td>
                    <td>
                        {{attribute.value}}
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
