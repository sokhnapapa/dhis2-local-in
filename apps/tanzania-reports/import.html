    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="assets/js/underscore.js"></script>
    <script type="text/javascript" src="assets/js/moment.js"></script>
    <script type="text/javascript" src="assets/js/import.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap-datepicker.js"></script>

</head>

</div>


<div class="container" id="page">

    <div class="row" id="welcomeDiv" style="display: block">
        <div class="alert alert-info fade in" role="alert">
            <button class="close" data-dismiss="alert" type="button"></button>
            <strong>Welcome to Dhis2QuIC integration application </strong>
        </div>
    </div>

    <div class="row" id="importDiv" style="display: block">
        <div class="col-md-2">
            <div class="input-group date">
                <input style="font-weight: bold" type="text" id="startDate" placeholder="Start date" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
            </div>
        </div>
        <div class="col-md-2">
            <div class="input-group date">
                <input style="font-weight: bold" type="text" id="endDate" placeholder="End date" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
            </div>
        </div>
        <div class="col-md-2">
            <button type="button" id="btn-import" class="btn btn-default" aria-label="Left Align">Import Data</button>
        </div>
        <div  class="col-md-4"></div>
    </div>

    <div class="row" id="selectPeriodAlert" style="display: none; margin-top: 20px">
        <div class="alert alert-dismissable alert-danger" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>Please select the start and end dates.</strong>
        </div>
    </div>

    <div class="row" id="selectEndDateAlert" style="display:none;margin-top:20px">
        <div class="alert alert-dismissable alert-danger" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>You can not select future date.</strong>
        </div>
    </div>

    <div class="row" id="getFormAlertDiv" style="display: none; margin-top: 20px">
        <div class="alert alert-warning fade in" role="alert">
            <button class="close" data-dismiss="alert" type="button"></button>
            <strong>Fetching commcare forms, please wait.</strong>
        </div>
    </div>

    <div class="row" id="waitAlertDiv" style="display: none; margin-top: 20px">
        <div class="alert alert-info fade in" role="alert">
            <button class="close" data-dismiss="alert" type="button"></button>
            <strong>Done downloading forms. Checking for org. unit updates, this might take a while.</strong>
        </div>
    </div>

    <div class="row" id="alertDiv" style="display: none">
        <div class="alert alert-info fade in" role="alert">
            <button class="close" data-dismiss="alert" type="button"></button>
            <strong  id="alertContent"></strong>
        </div>
    </div>

    <div class="row" id="importAlertDiv" style="display: none">
        <div class="alert alert-success fade in" role="alert" >
            <button class="close" data-dismiss="alert" type="button"></button>
            <strong id="importAlertContent"></strong>
        </div>
    </div>

 </div>

</body>
</html>
