        var getDatabyGroupSetDataCallback = [];
        function getDatabyGroupSet(index, groupUidList, callback) {
            if (index == 0) {
                getDatabyGroupSetDataCallback = [];
            }
            if (index == groupUidList.length) {
                callback();
                return;
            }

            $.getJSON(apiIndicatorGroups + groupUidList[index].id + ".json", function (data) {

                var uidList = newData.indicators;
                getDatabyGroupSetDataCallback.push({
                    groupName: groupUidList[index].name,
                    uidList: uidList
                });
                getDatabyGroupSet(index + 1, groupUidList, callback);
            });
        }

        function formatNum2digit(num) {
            return ("0" + num).slice(-2);
        }
        function calcLastSixMonths(yearId, monthId) {
            strPeriod = "";
            var result = [];
            var d = new Date(yearId, monthId);

            for (var i = 0; i < 6; i++) {
                d.setMonth(d.getMonth() - 1);
                result.push(d.getFullYear() + '' + formatNum2digit(d.getMonth() + 1));
            }

            for (var i = 0; i < result.length; i++) {
                strPeriod += ";" + result[i];
            }
            console.log(strPeriod);
        }

        function formatPeriod(yearId, monthId) {
            return yearId + '' + formatNum2digit(monthId);
        }
        function periodGeneratorFromMonth(yearId, fromMonthId, backNum) {
            var strPeriod = "";
            var result = [];
            var d = new Date(yearId, fromMonthId);

            for (var i = 0; i < backNum; i++) {
                d.setMonth(d.getMonth() - 1);
                result.push(d.getFullYear() + '' + formatNum2digit(d.getMonth() + 1));
            }
            for (var i = 0; i < result.length; i++) {
                strPeriod += ";" + result[i];
            }
            return strPeriod;
        }

        function periodGeneratorApi(yearId, monthId) {
            var res = "";
            if ((monthId - 6) <= 4) {
                res = periodGeneratorFromMonth(yearId, monthId, monthId - (-9));
            } else {
                res = periodGeneratorFromMonth(yearId, monthId, monthId - 3);
            }
            return res;
        }

        function validateSixMonthForWerdReq(json, tempMonthUid, tempYearUid, denominator) {
//numerator calculation
            json.rows = sortDataRowsbyFacilityFirst(json, "dx");
            //cumulative data
            var dxLength = json.metaData.dx.length;
            var peLength = json.metaData.pe.length;
            var pivot = formatPeriod(tempYearUid, 4);
            for (var k = 0; k < dxLength; k++) {
                for (var i = 1; i < peLength; i++) {
                    var realIndex = (k * peLength) + i;
                    if (json.rows[realIndex][1] != pivot) {
                        json.rows[realIndex][2] = Number(Number(json.rows[realIndex][2]) + Number(json.rows[realIndex - 1][2])).toFixed(2);
                    } else {
                        if ((i + 1) < peLength) {
                            json.rows[realIndex + 1][2] = Number(Number(json.rows[realIndex + 1][2]) + Number(json.rows[realIndex][2])).toFixed(2);
                        }
//                        json.rows[realIndex][2] = Number(Number(json.rows[realIndex][2]) + Number(json.rows[realIndex - 1][2])).toFixed(2);
                        json.rows[realIndex][2] = Number(json.rows[realIndex][2]).toFixed(2);
                        i++;
                    }
                }
            }
            //index is the number of months between april and input month
            //divide by num of month

            for (var k = 0; k < dxLength; k++) {
                for (var i = 1, index = 2; i < peLength; i++, index++) {
                    var realIndex = (k * peLength) + i;
                    if (json.rows[realIndex][1] != pivot) {
                        var finalDenom = (denominator == undefined || denominator == 1) ? numMonthDenominator : (denominator * numMonthDenominator);
                        json.rows[realIndex][2] = Number(Number(json.rows[realIndex][2]) / finalDenom).toFixed(2);
                    } else {
                        if ((i + 1) < peLength) {
                            var finalDenom = (denominator == undefined || denominator == 1) ? numMonthDenominator : (denominator * 2 * numMonthDenominator);
                            json.rows[realIndex + 1][2] = Number(Number(json.rows[realIndex + 1][2]) / finalDenom).toFixed(2);
                        }
                        var finalDenom = (denominator == undefined || denominator == 1) ? numMonthDenominator : (denominator * numMonthDenominator);
                        json.rows[realIndex][2] = Number(Number(json.rows[realIndex][2]) / finalDenom).toFixed(2);
                        index = 2;
                        i++;
                    }
                }
            }
            var newPe = [];
            var newRows = [];
            for (var i = peLength - 6; i < peLength; i++) {
                newPe.push(json.metaData.pe[i]);
            }
            for (var k = 0; k < dxLength; k++) {
                for (var i = peLength - 6; i < peLength; i++) {
                    var realIndex = (k * peLength) + i;
                    newRows.push(json.rows[realIndex]);
                }
            }
            json.metaData.pe = newPe;
            json.rows = newRows;
            return json;
        }

        function standardlizeData(jsonRes, secondKey) {
            var json = jsonRes;
            var datarows = json.rows;
            var peArr = json.metaData.pe;
            var peArrNames = json.metaData.names;
            var facilityArr = json.metaData[secondKey];
            var dataResult = [];

            for (var i = 0; i < peArr.length; i++) {
                var pe = peArr[i];
                for (var j = 0; j < facilityArr.length; j++) {
                    var fa = facilityArr[j];
                    var search = false;
                    for (var k = 0; k < datarows.length; k++) {
                        if (datarows[k][0] == fa && datarows[k][1] == pe) {
                            search = true;
                            break;
                        }
                    }
                    if (!search) {
                        datarows.push([fa, pe, "0"]);
                    }
                }
            }
            json.rows = datarows;
            json.metaData.pe = peArr;
            json.metaData[secondKey] = facilityArr;
            return json;
        }

        function sortDataRowsbyFacilityFirst(json, secondKey) {
            var datarows = json.rows;
            var peArr = json.metaData.pe;
            var facilityArr = json.metaData[secondKey];
            var dataResult = [];
            for (var i = 0; i < facilityArr.length; i++) {
                var minF = facilityArr[i];
                for (var k = 0; k < peArr.length; k++) {
                    var minPe = peArr[k];
                    for (var j = 0; j < datarows.length; j++) {
                        if (datarows[j][0] == minF && datarows[j][1] == minPe) {
                            dataResult.push(datarows[j]);
                        }
                    }
                }
            }
            return dataResult;
        }

        function sortDataRowsbyPeArr(json, secondKey) {
            var datarows = json.rows;
            var peArr = json.metaData.pe;
            var facilityArr = json.metaData[secondKey];
            var dataResult = [];
            for (var i = 0; i < peArr.length; i++) {
                var minPe = peArr[i];
                for (var k = 0; k < facilityArr.length; k++) {
                    var minF = facilityArr[k];
                    for (var j = 0; j < datarows.length; j++) {
                        if (datarows[j][0] == minF && datarows[j][1] == minPe) {
                            dataResult.push(datarows[j]);
                        }
                    }
                }
            }
            return dataResult;
        }
        //rearrange json to fit into charts
        function preparingDataforChart(json, count, secondKey) {

            var peArr = json.metaData.pe;
            var facilityArr = json.metaData[secondKey];
            var dataResult = sortDataRowsbyPeArr(json, secondKey);


            var xAxisCategoriesArr = [];
            for (var i = 0; i < peArr.length; i++) {
                xAxisCategoriesArr.push(json.metaData.names[peArr[i]])
                if (xAxisCategoriesArr.length >= count) break;
            }
            var dataSeriesArrO = [];

            for (var i = 0; i < facilityArr.length; i++) {
                var name = json.metaData.names[facilityArr[i]];
                var data = [];
                for (var j = 0; j < dataResult.length; j++) {
                    if (dataResult[j][0] == facilityArr[i]) {
                        data.push(Number(dataResult[j][2]));
                        if (data.length >= count) break;
                    }
                }
                var seriO = {
                    name: name,
                    data: data
                }
                dataSeriesArrO.push(seriO);
            }

            return {xaxis: xAxisCategoriesArr, series: dataSeriesArrO};
        }

        function swapAlternativePe(json) {
            var peArr = [];
            var mid = json.metaData.pe.length / 2;
            for (var i = 0; i < mid; i++) {
                peArr.push(json.metaData.pe[i], json.metaData.pe[i + mid]);
            }
            json.metaData.pe = peArr;
            return json;
        }

        function sortWithFilterArr(filterArr, jsonData, key) {
            var resFilter = {};
            var resTemp = [];
            var jsonDataElementArr = (key == undefined) ? jsonData.indicators : jsonData[key];
            for (var i = 0; i < filterArr.length; i++) {
                for (var j = 0; j < jsonDataElementArr.length; j++) {
                    if (filterArr[i] == jsonDataElementArr[j].id) {
                        resFilter[filterArr[i]] = 1;
                        resTemp.push(jsonDataElementArr[j]);
                        break;
                    }
                }
            }
            for (var i = 0; i < jsonDataElementArr.length; i++) {
                if (!resFilter.hasOwnProperty(jsonDataElementArr[i].id)) {
                    resTemp.push(jsonDataElementArr[i]);
                }
            }
            (key == undefined) ? jsonData.indicators = resTemp : jsonData[key] = resTemp;
            return jsonData;
        }
